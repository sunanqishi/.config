<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./vendor.css">
</head>
<body>
    <div class="title">添加书签</div>
    <div id="img"></div>
    <form class="el-form" action="javascript:;">
        <div class="el-form-item">
            <label for="title" class="el-form-item__label">名称</label>
            <div class="el-form-item__content">
                <div class="el-input">
                    <input type="text" id="title" class="el-input__inner">
                </div>
                <div class="el-form-item__error" id="titleError">名称必填</div>
            </div>
        </div>
        <div class="el-form-item">
            <label for="url" class="el-form-item__label">网址</label>
            <div class="el-form-item__content">
                <div class="el-input">
                    <input type="text" id="url" class="el-input__inner">
                </div>
                <div class="el-form-item__error" id="urlError">网址必填</div>
            </div>
        </div>
        <button class="el-button el-button--primary" id="button">添加</button>
    </form>
    <div id="notification">
        <i class="el-icon-success"></i>
        <div class="content">添加成功！</div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
